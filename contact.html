    <!-- section-a: contact form -->
    <section id="contact-a" class="text-center py-3">
        <div class="container">
            <h2 class="section-title">contact</h2>
            <div class="bottom-line"></div>
            <p class="lead">sent mail to me</p>
            <form method="POST" data-netlify="true" data-netlify-recaptcha="true">
                <div class="text-fields">
                    <input type="text" class="text-input name-input" placeholder="name" name="name">
                    <input type="text" class="text-input subject-input" placeholder="subject" name="subject">
                    <input type="text" class="text-input email-input" placeholder="email" name="email">
                    <input type="text" class="text-input phone-input" placeholder="phone" name="phone">
                    <textarea class="text-input message-input" placeholder="read message..." name="message"></textarea>
                    <div class="my-2">
                        <div data-netlify-recaptcha="true"></div>
                    </div>
                </div>
                <button type="submit" class="btn-dark">send</button>
            </form>

        </div>
    </section>

    <!-- section-b: contact info -->
    <section id="contact-b" class="bg-dark py-3">
        <div class="container">
            <div class="contact-info">
                <div>
                    <i class="fas fa-envelope fa-2x"></i>
                    <h3>email</h3>
                    <p>b.enkhbat8855@gmail.com</p>
                </div>
                <div>
                    <i class="fas fa-phone fa-2x"></i>
                    <h3>phonel</h3>
                    <p>080 - (6651) - 4203</p>
                </div>
                <div>
                    <i class="fas fa-address-card fa-2x"></i>
                    <h3>address</h3>
                    <p>japan chiba</p>
                </div>
            </div>
        </div>
    </section>

    <!-- section-c:  -->
    <section id="contact-c" class="bg-main py-4">
        <div class="container">
            <h1>welcome to my project</h1>
        </div>
    </section>

    <!-- footer -->
    <footer id="main-footer">
        <div class="footer-content container">
            <p>Copyright &copy; 2019. All rigths reserved</p>
            <div class="social">
                <i class="fab fa-twitter"></i>
                <i class="fab fa-facebook"></i>
                <i class="fab fa-instagram"></i>
                <i class="fab fa-line"></i>
            </div>
        </div>
    </footer>
